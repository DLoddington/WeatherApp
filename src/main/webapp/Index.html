<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Weather Application</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div class="card" id="weather-card">
		<div class="user-input">
			<input class="input" name="city" id="city-name" placeholder="Enter your city here..."></input>
			<select class="input" name="country" id="country-name">
				<option>Choose a country</option>
			</select>
			<select class="input" name="state" id="state-name">
				<option>Choose a state</option>
			</select>
			<button type="button" id="search-button">Submit</button>
		</div>
		<div class="output" id="output-div">
			<h2 class="welcome">Weather App designed by Daniel Loddington</h2>
			<div class="tech">
			<strong>Technologies utilised:</strong><br>
			HTML5, CSS, JavaScript, Java, Java Servlets, Jquery, Ajax, OpenWeather API<br>
			<p>Made for technical interview with the Federation of Small Businesses 10/04/24</p>
			</div>
		</div>
	</div>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/jquery-ajax.js"></script>
</body>
</html>
